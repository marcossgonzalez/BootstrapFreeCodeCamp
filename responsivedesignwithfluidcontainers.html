<!--O Bootstrap descobrirá a largura da sua tela e responderá redimensionando seus elementos HTML - 
daí o nome design responsivo.Com design responsivo, não há a necessidade de criar uma versão mobile 
do seu site. Qualquer versáo ficará boa em dispositivos com telas de qualquer largura.

Para adicionar bootstrap ao seu código html, basta adicionar o seguinte código no topo do seu código em html:
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  .red-text {
    color: red;
  }

  .container-fluid {
    h2 {
      font-family: Lobster, Monospace;
    }

    p {
      font-size: 16px;
      font-family: Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }

    .smaller-image {
      width: 100px;
    }
  }
</style>

<div class="container-fluid">
  <!--Agora que estamos usando o Bootstrap, podemos centralizar nosso elemento de título para torná-lo mais bonito. 
    Tudo o que precisamos fazer é adicionar a classe text-center ao nosso elemento h2.-->
  <h2 class="red-text text-center">CatPhotoApp</h2>

  <p>Click here for <a href="#">cat photos</a>.</p>

  <a href="#"><img class="smaller-image thick-green-border"
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="A cute orange cat lying on its back."></a>
  <img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt=""/>
  <button class="btn btn-primary btn-block">Like</button>
  <!--Normalmente, os elementos do botão com as classes btn e btn-default são tão largos quanto o texto que eles contêm. 
    Por exemplo: <button class="btn btn-default">Submit</button> ; esse botão será tão largo quanto a palavra Submit-->
  <!--Ao fazê-los bloquear elementos com a classe adicional de 'btn-block', seu botão se estenderá para preencher todo o 
    espaço horizontal da página e quaisquer elementos seguintes fluirão para uma "nova linha" abaixo do bloco.-->
  <button class="btn btn-block btn-info">Info</button>
  <!--Bootstrap vem com diversas cores predefinidas para botões. A classe btn-info é usada para chamar a atenção para ações
     opcionais que o usuário pode realizar.-->
     <button class="btn btn-block btn-danger">Delete</button>
  <!--Bootstrap vem com diversas cores predefinidas para botões. A classe 'btn-danger' é a classe que dá ao botão a cor vermelha
    ,com ela você usará a classe para notificar os usuários de que o botão executará uma ação destrutiva, 
    como exclusão da foto de um gato.-->
    <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    <label><input type="checkbox" name="personality"> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Crazy</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</div>
